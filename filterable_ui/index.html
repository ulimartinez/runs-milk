<script>
$(document).ready(function(){
  $('.modal').modal();
  elem = "";

  $("a").click(function(){
    $(elem).css("color","white");
    var el = this.id;
    elem = "#"+el;
    $(elem).css("color","red");
    if(elem){
      $('#magazine_number').text(elem);
      $('#magazine_description').html("Magazine carrying circuits<br>Currently at Plant #1");
      $('#footermodal').text("Go to Live Tracking");
      $('#modal1').modal('open');
    }
  });

  $(function() {
    var data = [];
    data["None/Clear"] = null;
    //data["Multiple"] = null;
    for(var i = 0; i < 24; i++){
      data["Magazine"+i] = null;
    }
    $('#tags').autocomplete({
      data
    });
  });

  $('#tags').change(function(){
    var el = $("#tags").val();
    if(el.length > 0){
      if(el == "None/Clear" || el != "Multiple"){
        $("a").css("color","white");
        $('#footermodal').css("color", "black");
      }
      for (var i = 0; i < 24; i++) {
        var cmp = "Magazine"+i;
        if(cmp == el){
          elem = "#"+cmp;
          $(elem).css("color","red");
        }
      }
    }
  });

});
</script>
